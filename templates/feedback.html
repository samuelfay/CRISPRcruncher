	<body class="homepage" style="display:flex;flex-direction:column;height:100%">

	<!-- Header -->
	  <div id="content" style="flex:1 0 auto;">
		<div id="header">
			<div class="container">

				<!-- Logo -->
					<div id="logo">
						<h1><a href="/">CRISPRcruncher</a></h1>
					</div>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li class="inactive"><a href="/">Homepage</a></li>
							<li class="active"><a href="/feedback">Feedback</a></li>
						</ul>
					</nav>

			</div>
		</div>
	<!-- Header -->

	<!-- Banner -->

	<!-- /Banner -->

	<!-- Main -->
		<div id="page" style="padding-top: 0.5em 0em 0.5em 0em;">
			{% if submitted != true %}
			<div id="main-form" class="container">
			 <div style="padding:0% 15% 0% 15%;display:flex;justify-content:center;
			 margin-top:5em;">
			 <form method="post" style="width:110%">
			 <div class="form-group">
				 <ul class="style1" pad>
				 <textarea name="feedback" placeholder="Was this tool helpful? Did it do what you wanted? Do you have an idea for a new feature?"
									 class="form-control mainFormInput" style="width:100%;height:20%"></textarea>
					{% if hasErrors %}
          <p style="color:red">{{errorMessage}}</p>
					{% endif %}
				</div>
				<div id="submitButtonDiv" style="display:flex;justify-content:center">
				 <button type="submit" class="button" style="font-size:1.3em;">Submit Feedback</button>
			 </div>
		 </form>
		 	</div>
		</div>
			{% endif %}
			 {% if submitted %}
       <div style="padding:10% 15% 0% 15%;display:flex;justify-content:center;align-items:center;">
			 <p style="font-size:5em;color:green">&#10003;</p> <p style="font-size:3em">Feedback Submitted!</p>
			 {% endif %}
     </div>
	</div>
</div>
	<!-- /Footer -->

	<!-- Copyright -->
		<div id="footer" style="flex-shrink: 0;padding:0em 0em 0em 0em">
